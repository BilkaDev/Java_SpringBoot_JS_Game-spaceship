<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Spaceship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container" data-container>
        <div class="spaceship" data-spaceship></div>
        <section class="information">
            <article class="information-content" data-score>Score: 0</article>
            <article class="information-content" data-lives>Lives: 3</article>
        </section>
        <div class="modal hide" data-modal>
            <div class="modal__content">
                <p class="modal__text" data-score-info>
                    You loose! Start new game!
                </p>
                <button class="modal__button" data-button-new-game>New Game</button>
                <button class="modal__button" data-button-ranking>Ranking</button>
                <button class="modal__button" data-button-stats>Your Stats</button>
            </div>
        </div>
        <div class="modal hide" data-modal-auth>
            <div class="modal__content">
                <p class="modal__text" data-score-info>
                    Login Page / Register page
                </p>
                <button class="modal__button" data-button-new-game>Login / register</button>
            </div>
        </div>
        <div class="modal hide" data-modal-ranking>
            <div class="modal__content">
                <p class="modal__text" data-score-info>
                    Ranking
                </p>
                <button class="modal__button" data-button-new-game>New Game</button>
            </div>
        </div>
        <div class="modal hide" data-modal-user-stats>
            <div class="modal__content">
                <p class="modal__text" data-score-info>
                    Your Stats
                </p>
                <button class="modal__button" data-button-new-game>New Game</button>
            </div>
        </div>
    </div>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/Game.js"></script>
</body>

</html>
